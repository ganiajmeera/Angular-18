<app-alert [alertType]="'warning'" [message]="'Hi! Ganesh How Are You?'"></app-alert>
<app-mybutton [btnclass]="'btn btn-success'" [btntext]="'Save Record'" ></app-mybutton>
<div class="mt-2 bg-secondary text-white rounded">
    <h1>Template Form</h1>
    <p>Using ngModel</p>
</div>
<div class="row">
    <div class="col-8">
        <form class="row g-3" #form="ngForm">
            <div class="col-md-4">
              <label  class="form-label">First name</label>
              <input type="text"  name="firstName" #fName="ngModel"  [(ngModel)]="studentObj.firstName"   class="form-control" required minlength="3" >
              <div class="text-danger"> 
                @if ((fName.touched||fName.dirty)&&fName.errors?.['required']) {
                    <span>This is Required</span>
                }@else if ((fName.touched||fName.dirty) && fName.errors?.['minlength']) {
                    <span>Min 3 Char Required</span>
                }
                </div>
            </div>
            <div class="col-md-4">
              <label  class="form-label">Last name</label>
              <input type="text" name="lastName" [(ngModel)]="studentObj.lastName" class="form-control" >
            </div>
            <div class="col-md-4">
              <label  class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"></span>
                <input type="text" name="username" [(ngModel)]="studentObj.username" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" name="city" [(ngModel)]="studentObj.city"  class="form-control" >
            </div>
            <div class="col-md-3">
              <label  class="form-label">State</label>
              <select class="form-select" name="state" [(ngModel)]="studentObj.state">
                <option selected disabled value="">Choose...</option>
                <option>Telangana</option>
                <option>AndraPradesh</option>
                <option>Odisha</option>
                <option>Punjab</option>
              </select>
            </div>
            <div class="col-md-3">
              <label  class="form-label">Zip</label>
              <input type="text" name="Zip" required [(ngModel)]="studentObj.Zip" class="form-control" >
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" name="isActive"  [(ngModel)]="studentObj.isActive" type="checkbox" value="" >
                <label class="form-check-label" >
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-danger" type="Reset"(click)="Reset()">Reset</button><br/>
              <button class="btn btn-primary" [disabled]="form.invalid" type="submit" (click)="onSubmit()">Submit form</button>
            </div>
          </form>
    </div>
    <div class="col-4">
        {{forValue|json}}
    </div>
</div>
