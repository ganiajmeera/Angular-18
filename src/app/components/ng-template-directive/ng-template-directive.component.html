<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>ng-template</h1>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div class="bg-primary p-3 text-center" *ngIf="isUserLogedin; else notLogged ">
           {{LogeduserName}}
        </div>
        <ng-template #notLogged>
            <div class="bg-danger p-3">
               <span>User Not Found</span>
             </div>
        </ng-template>
    </div>
</div>
<div class="row p-3">
    <div class="col-3 text-center">
        <button class="btn btn-success mx-2">Show</button>
        <button class="btn btn-danger">Hide</button>
    </div>
</div>
