<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>ng-container</h1>
</div>
<div class="row">
    <div class="col-4">
        <ng-container *ngIf="iscontainer">
        <p>This is From ng-container</p>
        </ng-container>
    </div>
    <div class="row">
        <div class="col-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                  <th>Sr No</th>
                  <th>Name</th>
                  <th>UserName</th>
                  <th>Email</th>
                </tr>
                </thead>
                <ng-container *ngIf="isApi">
                   <tr>
                 <td colspan="4" class="text-center">
                    <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                      </button>
                      <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                 </td>
                   </tr>
                </ng-container>
                <ng-container *ngIf="!isApi">
                    <tr *ngFor="let student of userList; let srNo = index">
                        <td>{{srNo}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.username}}</td>
                        <td>{{student.email}}</td>
                    </tr>
                </ng-container>   
            </table>
        </div>
    </div> 
</div>
<div class="col-4">
   <ng-container  *ngTemplateOutlet="myTem">
   </ng-container>
</div>
<div class="row">
    <div class="col-4">
        <button class="btn btn-success" (click)="getUser()">Get-Users!!</button>
    </div>
</div>
<ng-template #myTem>
    <p>Hi Iam from ng-template</p>
</ng-template>
