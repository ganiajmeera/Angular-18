
<div class="parent">
    <div class="container-login"> 
    <div class="signin-form">
        
        <h2>Sign In</h2>
        <form>
            <div class="input-group">
                <label for="EmailId">EmailId</label>
                <input [(ngModel)]="userObj.EmailId" type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input   [(ngModel)]="userObj.Password"  type="password" id="password" name="password" required>
            </div>
            <button type="submit"(click)="Onlogin()">Sign In</button>
        </form>
    </div>
</div>
</div>
